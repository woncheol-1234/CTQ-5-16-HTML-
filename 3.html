<h2>블록체인의 정의</h2>

<p>
  P2P 방식을 기반으로 하여 <strong>소규모 데이터들이 체인 형태로 연결</strong>되어 형성된 <Strong>'블록'</strong>이라는
  분산 데이터 저장 환경에 관리 대상 데이터를 저장함으로써
  <strong>누구도 임의로 수정할 수 없고 누구나 변경의 결과를 열람</strong>할 수 있게끔 만드는 기술이다.
</p>

<br>
<h2>블록체인의 활용</h2>

<p>
  기존에 <strong>전자화폐</strong>로 거래할 때 중앙 서버에 거래 기록을 보관하는 것과는 달리,
  블록체인은 모든 사용자에게 <strong>거래 기록</strong>을 보여주며
  서로 비교해 <strong>위조</strong>를 막는다.
</p>
