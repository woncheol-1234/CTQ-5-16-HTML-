<p>
  기술이 날로 발전하며 <strong>정보기술</strong>은 이제 없어서는 안 될 중요한 영역으로 발전하였고, <strong>미래 산업</strong>에 있어서도 주목받고 있다.
  우리가 평소에 항상 접하는 뉴스, 방송 및 각종 <strong>멀티미디어</strong>도 정보기술의 발전의 산물이다.
  정보기술의 발달로 우리 주변에서 접할 수 있는 <strong>매체</strong>로는 컴퓨터, 텔레비전, 스마트폰 등이 있으며,
  대표적인 <strong>주도기업</strong>으로 구글, IBM, 아마존닷컴, 마이크로소프트, 페이스북이 많이 알려져 있다.
</p>
